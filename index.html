<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description"
        content="Bulk input workflow for creating 2D box contents labels for inbound Amazon FBA shipments.">
    <meta name="keywords" content="amazon, fba, label, barcode, generator, pd417, fnsku, bulk input">
    <meta name="author" content="Coltisor Victor">
    <meta name="theme-color" content="#0d6efd">

    <title>Amazon FBA Box Label Generator</title>

    <link rel="stylesheet" href="assets/vendor/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">

    <link rel="manifest" href="manifest.json" crossorigin="anonymous">
    <link rel="icon" href="assets/img/icon-72x72.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/img/icon-192x192.png">
</head>

<body>
    <header class="container d-none d-sm-block pt-3">
        <h2>Amazon FBA Box Label Generator</h2>
    </header>

    <section class="container-sm p-0 p-md-3">
        <div class="card">
            <div class="card-header bg-primary text-white">
                Step 1: Shipment ID and Destination
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="shipment_id" class="mb-2">Shipment ID</label>
                        <input type="text" class="form-control" id="shipment_id" placeholder="Shipment ID">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 mb-3">
                        <label for="shipment_id" class="mb-2">Destination Warehouse</label>
                        <input type="text" class="form-control" id="destination" placeholder="Destination Warehouse">
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="printed_date" class="mb-2">Packed Date</label>
                        <input id="printed_date" type="date" class="form-control" placeholder="Packed Date">
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                Step 2: Add Items to a Box
            </div>
            <div class="card-body">
                <div class="row mb-2">
                    <div class="col-4 col-lg-4 pe-0">
                        <label for="item1_fnsku">FNSKU</label>
                    </div>
                    <div class="col-5 col-lg-4 pe-0 ps-1 ps-md-3">
                        <label for="item1_exp_date">Expiration Date</label>
                    </div>
                    <div class="col-3 col-lg-4 ps-1 ps-md-3">
                        <label for="item1_quantity">Quantity</label>
                    </div>
                </div>

                <div id="items">
                    <div id="item1" class="row mb-3">
                        <div class="col-4 col-lg-4 pe-0">
                            <input type="hidden" class="form-control" id="item1_id" value="1">

                            <input type="text" class="form-control" id="item1_fnsku" placeholder="FNSKU">
                        </div>
                        <div class="col-5 col-lg-4 pe-0 ps-1 ps-md-3">
                            <input id="item1_exp_date" type="date" class="form-control" placeholder="Exp. Date">
                        </div>
                        <div class="col-3 col-lg-4 ps-1 ps-md-3">
                            <input type="number" class="form-control" id="item1_quantity" min="0" step="1"
                                placeholder="Quantity">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 text-center">
                        <hr>
                        <button class="btn btn-outline-success mt-2 me-2" onclick="addItem()"><i
                                class="fas fa-plus"></i> Add Row</button>
                        <button class="btn btn-primary btn-lg mt-2" onclick="generateBarcode()"><i
                                class="fas fa-print"></i> Print Box Label</button>
                    </div>
                    <div class="col-12 text-center">
                        <button class="btn btn-secondary mt-5 me-2" onclick="reprintBarcode()"><i
                                class="fas fa-redo-alt"></i> Reprint Last Label</button>
                        <button class="btn btn-danger mt-5" onclick="clearBox()"><i class="fas fa-trash"></i> Empty
                            Box</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4 d-none" id="section-to-print">
            <table style="width:100%">
                <tr>
                    <td class="text-start">
                        <strong id="barcode_shipment_id">SHIPMENT ID:</strong>
                    </td>
                    <td class="text-end">
                        <strong id="barcode_destination">DESTINATION:</strong>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <img id="barcode_image" src="#" class="img-fluid" style="max-width:6in">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <small id="barcode_code">AMZN,PO:</small>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <span id="barcode_date">Printed on 00/00/0000</span>
                    </td>
                </tr>
            </table>
        </div>

        <canvas id="barcode" class="d-none"></canvas>
    </section>

    <footer class="container text-faded p-3 pt-md-0 text-center text-md-start">
        <p>
            Made by <a href="https://github.com/coltisor">coltisor</a>
        </p>
    </footer>

    <script src="assets/vendor/jquery-3.6.0.min.js"></script>
    <script src="assets/vendor/moment.js"></script>
    <script src="assets/vendor/libbcmath.js"></script>
    <script src="assets/vendor/bcmath.js"></script>
    <script src="assets/vendor/pdf417.js"></script>

    <script src="assets/js/scripts.js"></script>
</body>

</html>
